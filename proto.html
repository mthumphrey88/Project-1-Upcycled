<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <title>Document</title>
</head>

<body>
  <!-- Modal Trigger -->
  <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Create Listing</a>

  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <input id="name" type="text" placeholder="Name" class="validate">
                  <label for="first_name"></label>
                </div>
                <div class="input-field col s6">
                  <input id="description" type="text" placeholder="Description" class="validate">
                  <label for="last_name"></label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="date" type="text" placeholder="Date/Time" class="validate">
                  <label for="disabled"></label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="address" type="text" placeholder="Address" class="validate">
                  <label for="password"></label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="price" type="range" min="0" max="100" class="validate">
                  <label for="email">$Price Range</label>
                  </div>
                </div>
              </div>
              
    </div>
    <div class="modal-footer">
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right"></i>
          </button>
    </div>
  </div>


 


      <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
      <script src="proto.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
